<ion-header>

  <ion-navbar>
    <ion-buttons start align-left>
      <button ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Liste des produits par cat√©gories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)">
          <ion-thumbnail item-left>
            <img src="./assets/images/{{product.photo}}" />
          </ion-thumbnail>
          <h1> {{ product.name }} </h1>
          <p>
              <span [innerHTML]="product.shortDescription.substr(0, 50) + '...'"></span>
              <br />
              <span [innerHTML]="product.price"></span>
          </p>
          <button ion-button icon clear item-right>
              <ion-icon name="arrow-round-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-list>

      <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>

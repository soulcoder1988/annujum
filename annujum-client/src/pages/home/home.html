<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let number of [1,2,3,4,5]"> 
          <img src="./assets/images/{{number}}.jpg" />
      </ion-slide>
    </ion-slides>
</ion-card>

<img style="margin-top: 10px;" src="./assets/images/banner.jpg" />

<ion-list>
    <ion-item *ngFor="let product of moreProducts" text-wrap (click)="openProductPage(product)">
      <ion-thumbnail item-left>
        <img src="./assets/images/{{product.photo}}" />
      </ion-thumbnail>
      <h1> {{ product.name }} </h1>
      <p>
          <span [innerHTML]="product.shortDescription.substr(0, 50) + '...'"></span>
          <br />
          <span [innerHTML]="product.price"></span>
      </p>
      <button ion-button icon clear item-right>
          <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
